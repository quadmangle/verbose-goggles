<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPS Unified Portal</title>
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV -->
  <nav class="ops-nav" aria-label="OPS Navigation">
    <span class="ops-logo">OPS</span>
    <div class="nav-links">
      <a class="nav-link" href="#">Business Operations</a>
      <a class="nav-link" href="#">Contact Center</a>
      <a class="nav-link" href="#">IT Support</a>
      <a class="nav-link" href="#">Professionals</a>
    </div>
    <div class="toggles">
      <button class="toggle-btn" id="lang-toggle">ES</button>
      <button class="toggle-btn" id="theme-toggle">Dark</button>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section
    class="hero-section"
    role="banner"
    aria-label="Scale your business with 24/7 expert support"
  >
    <h1>
      Scale your business with<br />24/7 expert support
    </h1>
    <p>
      OPS provides managed services, IT solutions, and remote professionals to
      drive your growth.
    </p>
    <button class="btn-consultation" type="button">BOOK A CONSULTATION</button>
  </section>

  <!-- CARDS GRID -->
  <div class="grid-container">
    <div class="card" id="card-ops"></div>
    <div class="card" id="card-cc"></div>
    <div class="card" id="card-it"></div>
    <div class="card" id="card-pro"></div>
  </div>

  <!-- DESKTOP FABs -->
  <div class="fab-stack">
    <button class="fab-btn" id="fab-join" title="Join Us">
      <i class="fa-thin fa-user-plus"></i>
    </button>
    <button class="fab-btn" id="fab-contact" title="Contact Us">
      <i class="fa-thin fa-envelope"></i>
    </button>
    <button class="fab-btn" id="fab-chat" title="Chatbot">
      <i class="fa-thin fa-comment-alt"></i>
    </button>
  </div>

  <!-- MOBILE BOTTOM NAV (NEW) -->
  <nav class="mobile-bottom-nav" aria-label="Mobile Navigation">
    <button
      id="mobile-home-btn"
      class="nav-item"
      title="Home"
      aria-label="Home"
      type="button"
    >
      <i class="fa-thin fa-house"></i> Home
    </button>
    <button
      id="mobile-lang-toggle"
      class="nav-item"
      aria-label="Toggle Language"
      type="button"
    >
      EN
    </button>
    <button
      id="mobile-theme-toggle"
      class="nav-item"
      aria-label="Toggle Theme"
      type="button"
    >
      Dark
    </button>
    <button
      id="services-toggle"
      class="nav-item"
      aria-haspopup="true"
      aria-expanded="false"
      aria-controls="services-dropdown"
      aria-label="Toggle Services Menu"
      type="button"
    >
      <span class="hamburger-icon">&#9776;</span> Services
    </button>
    <button
      id="mobile-chatbot-btn"
      class="nav-item"
      aria-label="Chatbot"
      type="button"
    >
      <i class="fa-thin fa-comment-alt"></i> Chat
    </button>

    <div id="services-dropdown" class="services-dropdown" role="menu" aria-label="Services Menu">
      <a href="#" role="menuitem">Business Operations</a>
      <a href="#" role="menuitem">Contact Center</a>
      <a href="#" role="menuitem">IT Support</a>
      <a href="#" role="menuitem">Professionals</a>
    </div>
  </nav>

  <div id="modal-root"></div>

  <footer>Â© 2025 OPS Online Support</footer>

  <script src="script.js"></script>
</body>
</html>
