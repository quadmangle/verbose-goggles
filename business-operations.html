<!-- Header -->

  <p data-en="We increase the efficiency, compliance, and precision of your operational workflows."
     data-es="Aumentamos la eficiencia, el cumplimiento y la precisión de sus flujos de trabajo operativos.">

<!-- Contact Form -->
<section id="form">
  <h2 data-en="Book Your Free Audit" data-es="Reserve Su Auditoría Gratis">
    Book Your Free Audit
  </h2>
  <form>
    <input type="text"
           placeholder=""
           data-en="Your Name" data-es="Su Nombre"
           required />
    <input type="email"
           placeholder=""
           data-en="Your Email" data-es="Su Correo Electrónico"
           required />
    <button type="submit"
            data-en="Schedule Now" data-es="Programar Ahora">
      Schedule Now
    </button>
  </form>
</section>
